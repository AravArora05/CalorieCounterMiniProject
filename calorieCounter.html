<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Calorie Counter</h1>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <form id="calorie-counter" class="space-y-6">
        <div>
          <label for="budget" class="block text-sm font-medium text-gray-700">Budget</label>
          <input
            type="number"
            min="0"
            id="budget"
            placeholder="Daily calorie budget"
            required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
          />
        </div>
        <fieldset id="breakfast" class="border border-gray-300 p-4 rounded-md">
          <legend class="text-lg font-medium">Breakfast</legend>
          <div class="input-container space-y-2"></div>
        </fieldset>
        <fieldset id="lunch" class="border border-gray-300 p-4 rounded-md">
          <legend class="text-lg font-medium">Lunch</legend>
          <div class="input-container space-y-2"></div>
        </fieldset>
        <fieldset id="dinner" class="border border-gray-300 p-4 rounded-md">
          <legend class="text-lg font-medium">Dinner</legend>
          <div class="input-container space-y-2"></div>
        </fieldset>
        <fieldset id="snacks" class="border border-gray-300 p-4 rounded-md">
          <legend class="text-lg font-medium">Snacks</legend>
          <div class="input-container space-y-2"></div>
        </fieldset>
        <fieldset id="exercise" class="border border-gray-300 p-4 rounded-md">
          <legend class="text-lg font-medium">Exercise</legend>
          <div class="input-container space-y-2"></div>
        </fieldset>
        <div class="flex items-center space-x-4">
          <label for="entry-dropdown" class="block text-sm font-medium text-gray-700">Add food or exercise:</label>
          <select id="entry-dropdown" name="options" class="mt-1 block w-40 p-2 border border-gray-300 rounded-md">
            <option value="breakfast" selected>Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snacks">Snacks</option>
            <option value="exercise">Exercise</option>
          </select>
          <button type="button" id="add-entry" class="px-4 py-2 bg-blue-500 text-white rounded-md">Add Entry</button>
        </div>
        <div class="flex justify-between">
          <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md">Calculate Remaining Calories</button>
          <button type="button" id="clear" class="px-4 py-2 bg-red-500 text-white rounded-md">Clear</button>
        </div>
      </form>
      <div id="output" class="output mt-6 p-4 bg-gray-200 rounded-md hidden"></div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
